<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form method="post" th:action="@{/login}">
    <p><label> User Name : <input th:name="username" type="text"/> </label></p>
    <p><label> Password: <input th:name="password" type="password"/> </label></p>
    <p><input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/></p>
    <p><input type="submit" value="Sign In"/></p>
</form>
</body>
</html>
